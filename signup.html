<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container-xl position-relative h-100">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100">
            <div class="container-fluid w-100">
                <a class="navbar-brand" href="/">
                    <img src="./images/logo.png" alt="Logo" class="img-fluid">
                </a>
                <div class="d-flex ms-auto align-items-center pe-4">
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse bg-lg-transparent" id="navbarSupportedContent">
                    <ul class="navbar-nav mt-4 mt-lg-0 text-white ms-auto">
                        <li class="nav-item px-2">
                            <a class="nav-link active" aria-current="page" href="/">
                                Home
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">
                                Technology
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">
                                Travel
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">
                                Music
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">
                                Food
                            </a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="login.html">
                                Login
                            </a>
                        </li>
                        <li class="nav-item ps-lg-4 pe-4 mb-4 mb-lg-0 d-flex align-items-center">
                            <input type="text" class="search form-control rounded-pill border-0 text-white"
                                placeholder="search here..">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end navbar -->

        <div class="section-title py-5">
            <div class="pitches row mt-5 pt-5 mx-0 justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8">
                    <div class="login-card px-4 py-5 text-white">
                        <h2 class="fw-bold text-center fs-5">Signup</h2>
                        <div class="pt-5">
                            <form action="" class="">
                                <div class="form-group">
                                    <label for="" class="form-label text-sm text-white">Email</label>
                                    <input type="text" class="form-control" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-label text-sm text-white">Name</label>
                                    <input type="text" class="form-control" name="name">
                                </div>
                                <div class="form-group pt-2">
                                    <label for="" class="form-label text-sm text-white">Password</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                
                                <div class="text-center pt-5">
                                    <button class="btn btn-primary px-4 rounded-pill">
                                        <span class="px-3">Signup</span>
                                    </button>
                                </div>
                                <div class="pt-4">
                                    <small class="fw-bold">
                                        Already have an account? <a href="login.html" class="text-white text-decoration-underline">Login</a>
                                    </small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-5 pb-4">
            <p class="text-muted text-center">Copyright (c) 2022</p>
        </footer>
    </div>

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/scripts.js"></script>

</html>
